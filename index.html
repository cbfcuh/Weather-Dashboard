<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="weather-header">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3">
                <h3>Search Weather</h3>
                <form id="weather-form">
                    <div class="form-group">
                        <input type="text" id="city" class="form-control" placeholder="Enter city name">
                    </div>
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                </form>
                <div class="search-history" id="search-history">
                </div>
            </div>
           
            <div class="col-12 col-md-9" id="weather-result">
                <div id="main-weather-details" class="bordered">
                    <h2>City Name</h2>
                    <h4>Temperature</h4>
                    <h4>Wind</h4>
                    <h4>Humidity</h4>
                </div>
                <h3 class="forecast-title">5-Day Forecast:</h3>
                <div id="forecast-cards" class="d-flex">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
